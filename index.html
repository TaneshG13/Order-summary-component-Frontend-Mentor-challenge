<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="hero-img" src="./images/illustration-hero.svg" alt="Hero" />
        <div class="info">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="subcard">
          <div class="left">
            <div class="icon">
              <img src="./images/icon-music.svg" alt="Music" />
            </div>
            <div class="pricing">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="right">
            <div class="link">
              <a href="#">Change</a>
            </div>
          </div>
        </div>
        <div class="btn"><p>Proceed to Payment</p></div>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
